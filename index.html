<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="agd-partner-manual-verification" />
<title>LionGate Travels</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0f14;
  --panel:#111827;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --cta:#2563eb;
  --coming:#374151;
}
body{
  font-family:system-ui,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  margin:0;
}
.container{
  max-width:1100px;
  margin:0 auto;
  padding:28px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:16px;
}
.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
}
.card h3{
  margin-top:0;
}
.trust{
  display:grid;
  grid-template-columns:1fr;
  gap:8px;
  margin-top:14px;
}
.trust div{
  background:#020617;
  border:1px solid var(--border);
  border-radius:10px;
  padding:10px;
  font-size:13px;
  color:var(--muted);
}
button{
  padding:12px 18px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--cta);
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
button.secondary{
  background:var(--coming);
}
input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#020617;
  color:var(--text);
  margin-top:10px;
}
.admin{
  position:fixed;
  right:16px;
  bottom:16px;
  background:#020617;
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px;
  font-size:13px;
  max-width:260px;
}
.hidden{display:none}
.small{
  font-size:13px;
  color:var(--muted);
  margin-top:8px;
}
</style>
</head>

<body>
<div class="container">
  <h1>LionGate Travels</h1>
  <p class="small">Your Journey Simplified.</p>

  <div class="grid">

    <!-- HOTELS -->
    <div class="card">
      <h3>Hotels & Stays</h3>
      <button onclick="goHotels()">Continue</button>

      <div class="trust">
        <div>No booking fees from LionGate Travels</div>
        <div>Payments handled securely by our partner</div>
        <div>We never see your card or payment details</div>
      </div>
    </div>

    <!-- FLIGHTS -->
    <div class="card">
      <h3>Flights</h3>
      <button class="secondary" disabled>Coming Soon</button>
      <input placeholder="Email for updates" oninput="capture('flights')" />
      <div class="small">Weâ€™ll notify you when flights go live.</div>
    </div>

    <!-- CARS -->
    <div class="card">
      <h3>Car Rentals</h3>
      <button class="secondary" disabled>Coming Soon</button>
      <input placeholder="Email for updates" oninput="capture('cars')" />
      <div class="small">Weâ€™ll notify you when rentals go live.</div>
    </div>

  </div>
</div>

<div id="admin" class="admin hidden"></div>

<script>
const KEY="lg_stats";
const data=JSON.parse(localStorage.getItem(KEY)||"{}");

function save(){
  localStorage.setItem(KEY,JSON.stringify(data));
}

function goHotels(){
  data.hotels=(data.hotels||0)+1;
  data.last=new Date().toISOString();
  save();

  // ðŸ”´ ðŸ”´ ðŸ”´ PASTE YOUR EXPEDIA AFFILIATE LINK ON THE NEXT LINE ðŸ”´ ðŸ”´ ðŸ”´
  window.location.href="https://expedia.com/affiliate/m08ECMk";
}

function capture(type){
  data[type+"_interest"]=(data[type+"_interest"]||0)+1;
  save();
}

function renderAdmin(){
  const a=document.getElementById("admin");
  a.innerHTML="<strong>Admin Stats</strong><br>"+
    Object.entries(data).map(([k,v])=>k+": "+v).join("<br>");
}

if(new URLSearchParams(location.search).get("admin")==="1"){
  document.getElementById("admin").classList.remove("hidden");
  renderAdmin();
}
</script>
</body>
</html>
