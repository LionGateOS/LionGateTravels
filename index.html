<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LionGate Travels</title>
<style>
body{font-family:Arial,sans-serif;background:#0b0f14;color:#fff;margin:0;padding:40px}
.card{border:1px solid #333;border-radius:8px;padding:16px;margin-bottom:16px}
.context span{display:inline-block;background:#222;border:1px solid #444;padding:4px 8px;margin-right:6px;border-radius:4px;font-size:12px}
button{padding:10px 16px;font-size:14px;margin-top:8px}
.badge{display:inline-block;margin-left:8px;padding:2px 8px;border-radius:10px;font-size:11px;background:#333}
.available{background:#1f6f43}
.soon{background:#6b4f1d}
.pending{background:#444}
.admin{position:fixed;bottom:20px;right:20px;background:#111;border:1px solid #333;padding:12px;border-radius:8px;font-size:13px}
.hidden{display:none}
</style>
</head>
<body>

<h1>LionGate Travels</h1>
<p>Your Journey Simplified.</p>
<p style="opacity:0.7">Weâ€™re finalizing partnerships with leading travel providers.</p>

<div class="card">
  <strong>Hotels & Stays</strong>
  <span class="badge available">Available</span>
  <div class="context">
    <span>Best Price</span>
    <span>Flexible Booking</span>
  </div>
  <button onclick="track('Hotels')">Continue</button>
</div>

<div class="card">
  <strong>Flights</strong>
  <span class="badge soon">Coming Soon</span>
  <div class="context">
    <span>Route Coverage</span>
    <span>Seat Options</span>
  </div>
  <button onclick="track('Flights')">Notify Interest</button>
</div>

<div class="card">
  <strong>Car Rentals</strong>
  <span class="badge pending">Partner Onboarding</span>
  <div class="context">
    <span>Pickup Options</span>
    <span>Insurance</span>
  </div>
  <button onclick="track('Cars')">Notify Interest</button>
</div>

<div id="admin" class="admin hidden"></div>

<script>
const KEY="lg_clicks";
const data=JSON.parse(localStorage.getItem(KEY)||"{}");

function track(p){
  data[p]=(data[p]||0)+1;
  data.last=new Date().toISOString();
  localStorage.setItem(KEY,JSON.stringify(data));
  alert(p + " interest recorded.");
  render();
}

function render(){
  const a=document.getElementById("admin");
  a.innerHTML="<strong>Admin Stats</strong><br>"+
    Object.entries(data).map(([k,v])=>k+": "+v).join("<br>");
}

if(new URLSearchParams(location.search).get("admin")==="1"){
  document.getElementById("admin").classList.remove("hidden");
  render();
}
</script>

</body>
</html>
