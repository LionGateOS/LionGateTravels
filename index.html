<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="theme-color" content="#0b0f1a"/>
<title>LionGateOS Travels</title>

<style>
:root{
  --bg:#070a12;
  --card:rgba(14,18,34,.78);
  --text:#e8edf7;
  --muted:#aab6d6;
  --trace:#5aa0ff;
  --radius:26px;
  --stroke:2px;
}
html,body{
  margin:0;height:100%;background:var(--bg);color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial
}

#ambient{
  position:fixed;inset:0;z-index:0;pointer-events:none;
  background:
    radial-gradient(900px 600px at 20% 20%, rgba(90,160,255,.08), transparent 60%),
    radial-gradient(900px 650px at 85% 55%, rgba(215,179,90,.06), transparent 65%);
  opacity:.30;
}

#gateway{
  position:relative;z-index:2;min-height:100%;
  display:flex;align-items:center;justify-content:center;padding:40px
}
.panel{max-width:1100px;width:100%;display:grid;grid-template-columns:1fr;gap:24px}

.card{
  position:relative;
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 22px 60px rgba(0,0,0,.55);
  padding:30px;
  text-align:center
}

.logo{max-width:420px;width:100%;display:block;margin:0 auto 18px}

.edgeRunner{
  position:absolute;inset:0;pointer-events:none;z-index:5
}
.edgeRunner svg{width:100%;height:100%;display:block}

.services{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;margin-top:24px
}
.service{background:rgba(255,255,255,.04);border-radius:18px;padding:18px}
.service a{
  display:inline-block;margin-top:10px;padding:10px 14px;
  border-radius:12px;text-decoration:none;color:#fff;background:#5aa0ff
}
</style>
</head>

<body>

<div id="ambient"></div>

<div id="gateway">
  <div class="panel">
    <div class="card">

      <!-- EDGE TRACER -->
      <div class="edgeRunner" aria-hidden="true">
        <svg id="svgMain">
          <rect id="baseMain"/>
          <rect id="runMain"/>
        </svg>
      </div>

      <img src="LionGateOS_Travels_logo_1024.png" alt="LionGateOS Travels" class="logo"/>

      <h1>LionGateOS Travels</h1>
      <p>Explore destinations first. When you're ready to book, continue securely with trusted partners.</p>

      <div class="services">
        <div class="service">
          <strong>Hotels & Stays</strong><br/>
          <a href="https://www.booking.com" target="_blank" rel="noopener">Book on Booking.com</a>
        </div>
        <div class="service">
          <strong>Flights</strong><br/>
          <a href="https://www.expedia.com/Flights" target="_blank" rel="noopener">Search Flights</a>
        </div>
        <div class="service">
          <strong>Car Rentals</strong><br/>
          <a href="https://www.expedia.com/Cars" target="_blank" rel="noopener">Rent a Car</a>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
// === EDGE TRACER ===
function initEdgeTracer(){
  const card = document.querySelector('.card');
  const svg = document.getElementById('svgMain');
  const base = document.getElementById('baseMain');
  const run  = document.getElementById('runMain');
  if(!card || !svg) return;

  function apply(){
    const r = card.getBoundingClientRect();
    const rad = parseFloat(getComputedStyle(card).borderTopLeftRadius) || 26;
    const stroke = 2;

    svg.setAttribute("viewBox", `0 0 ${r.width} ${r.height}`);
    const inset = stroke/2;
    const w = r.width - stroke;
    const h = r.height - stroke;

    [base, run].forEach(el=>{
      el.setAttribute("x", inset);
      el.setAttribute("y", inset);
      el.setAttribute("width", w);
      el.setAttribute("height", h);
      el.setAttribute("rx", rad);
      el.setAttribute("ry", rad);
      el.setAttribute("fill","none");
      el.setAttribute("vector-effect","non-scaling-stroke");
    });

    base.setAttribute("stroke","rgba(255,255,255,0.12)");
    base.setAttribute("stroke-width","1.5");

    run.setAttribute("stroke","#5aa0ff");
    run.setAttribute("stroke-width", stroke);

    const perimeter = 2*(w+h) - 8*rad + 2*Math.PI*rad;
    const seg = Math.max(120, perimeter*0.22);
    const gap = Math.max(120, perimeter - seg);
    run.setAttribute("stroke-dasharray", `${seg} ${gap}`);
  }

  apply();
  window.addEventListener("resize", apply);

  let t=0;
  function tick(){
    t++;
    run.setAttribute("stroke-dashoffset", (t*2.2).toFixed(2));
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
}

requestAnimationFrame(()=>requestAnimationFrame(initEdgeTracer));
</script>

</body>
</html>
