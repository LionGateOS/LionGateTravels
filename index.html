<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LionGate Travels</title>
<style>
body{font-family:Arial, sans-serif;background:#0b0f14;color:#fff;margin:0;padding:40px}
.admin-panel{position:fixed;bottom:20px;right:20px;background:#111;border:1px solid #333;padding:12px 16px;border-radius:8px;font-size:14px}
.hidden{display:none}
</style>
</head>
<body>

<h1>LionGate Travels</h1>
<p>Select a partner to continue.</p>

<button onclick="track('PartnerA')">Partner A</button>
<button onclick="track('PartnerB')">Partner B</button>

<div id="admin" class="admin-panel hidden"></div>

<script>
const key = "liongate_clicks";
const data = JSON.parse(localStorage.getItem(key) || "{}");

function track(partner){
  data[partner] = (data[partner] || 0) + 1;
  data.last = new Date().toISOString();
  localStorage.setItem(key, JSON.stringify(data));
  alert(partner + " selected. Redirect would occur here.");
}

function renderAdmin(){
  const div = document.getElementById("admin");
  div.innerHTML = "<strong>Admin Stats</strong><br>" +
    Object.entries(data).map(([k,v]) => k + ": " + v).join("<br>");
}

if (new URLSearchParams(window.location.search).get("admin")==="1"){
  document.getElementById("admin").classList.remove("hidden");
  renderAdmin();
}
</script>

</body>
</html>
