<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="theme-color" content="#0b0f1a"/>
<title>LionGateOS Travels</title>

<style>
:root{
  --bg:#070a12;
  --card:rgba(14,18,34,.78);
  --text:#e8edf7;
  --muted:#aab6d6;
  --trace:#5aa0ff;
  --radius:26px;
  --stroke:2px;
}
html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
#page{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}
.card{
  position:relative;
  width:100%;
  max-width:1100px;
  background:var(--card);
  border-radius:var(--radius);
  padding:40px;
  box-shadow:0 22px 60px rgba(0,0,0,.55);
}
.edgeRunner{
  position:absolute;
  inset:0;
  pointer-events:none;
}
.edgeRunner svg{
  width:100%;
  height:100%;
  display:block;
}
.logo{
  display:block;
  margin:0 auto 20px;
  max-width:240px;
}
h1{text-align:center;margin:10px 0}
p{text-align:center;color:var(--muted)}
.actions{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  margin-top:30px;
}
.action{
  background:rgba(255,255,255,.04);
  border-radius:18px;
  padding:20px;
  text-align:center;
}
.action a{
  display:inline-block;
  margin-top:10px;
  padding:10px 16px;
  border-radius:12px;
  background:#6d8cff;
  color:#fff;
  text-decoration:none;
}
@media(max-width:900px){
  .actions{grid-template-columns:1fr}
}
</style>
</head>
<body>

<div id="page">
  <div class="card" id="mainCard">
    <div class="edgeRunner" aria-hidden="true">
      <svg id="edgeSvg">
        <rect id="edgeBase"/>
        <rect id="edgeRun"/>
      </svg>
    </div>

    <img src="LionGateOS_Travels_logo_1024.png" alt="LionGateOS Travels" class="logo"/>

    <h1>LionGateOS Travels</h1>
    <p>Explore destinations first. When you're ready to book, continue securely with trusted partners.</p>

    <div class="actions">
      <div class="action">
        <strong>Hotels & Stays</strong><br/>
        <a href="https://www.booking.com" target="_blank" rel="noopener">Book on Booking.com</a>
      </div>
      <div class="action">
        <strong>Flights</strong><br/>
        <a href="https://www.expedia.com" target="_blank" rel="noopener">Search Flights</a>
      </div>
      <div class="action">
        <strong>Car Rentals</strong><br/>
        <a href="https://www.expedia.com/Cars" target="_blank" rel="noopener">Rent a Car</a>
      </div>
    </div>
  </div>
</div>

<script>
(function(){
  const card = document.getElementById("mainCard");
  const svg = document.getElementById("edgeSvg");
  const base = document.getElementById("edgeBase");
  const run  = document.getElementById("edgeRun");

  function layout(){
    const r = card.getBoundingClientRect();
    const radius = parseFloat(getComputedStyle(card).borderTopLeftRadius) || 26;
    const stroke = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--stroke')) || 2;

    svg.setAttribute("viewBox", `0 0 ${r.width} ${r.height}`);

    const inset = stroke/2;
    const w = r.width - stroke;
    const h = r.height - stroke;

    [base, run].forEach(el=>{
      el.setAttribute("x", inset);
      el.setAttribute("y", inset);
      el.setAttribute("width", w);
      el.setAttribute("height", h);
      el.setAttribute("rx", radius);
      el.setAttribute("ry", radius);
      el.setAttribute("fill", "none");
      el.setAttribute("vector-effect", "non-scaling-stroke");
      el.setAttribute("stroke-linejoin","round");
    });

    base.setAttribute("stroke","rgba(255,255,255,0.12)");
    base.setAttribute("stroke-width",stroke);

    run.setAttribute("stroke","var(--trace)");
    run.setAttribute("stroke-width",stroke);

    const perimeter = 2*(w+h) - 8*radius + 2*Math.PI*radius;
    const seg = Math.max(120, perimeter*0.25);
    run.setAttribute("stroke-dasharray", `${seg} ${perimeter}`);
  }

  let t=0;
  function animate(){
    t+=1.2;
    run.setAttribute("stroke-dashoffset", (-t).toFixed(2));
    requestAnimationFrame(animate);
  }

  function init(){
    layout();
    requestAnimationFrame(()=>{
      layout();
      animate();
    });
  }

  if(document.readyState==="complete"){
    init();
  }else{
    window.addEventListener("load", init);
  }

  new ResizeObserver(()=>layout()).observe(card);
})();
</script>

</body>
</html>
