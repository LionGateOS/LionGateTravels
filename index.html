<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>LionGate Travels</title>
<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:#0b0f17;
  color:#ffffff;
}
header{
  padding:24px;
  border-bottom:1px solid rgba(255,255,255,.15);
}
main{
  max-width:900px;
  margin:40px auto;
  padding:0 20px;
}
.card{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.15);
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
}
button{
  padding:12px 18px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.25);
  background:#1e2a44;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
button:hover{background:#26345a;}
label{display:block;margin:12px 0;font-size:14px;}
footer{
  font-size:12px;
  color:#cccccc;
  margin-top:40px;
}
</style>
<script>
const BOOKING_URL = "https://www.booking.com/?aid=2698444";
function handoff(){
  const ack = document.getElementById("ack");
  if(!ack.checked){
    alert("Please acknowledge third‑party responsibility before continuing.");
    return;
  }
  if(confirm("You are leaving LionGate Travels and continuing to a partner site. Continue?")){
    window.open(BOOKING_URL,"_blank","noopener,noreferrer");
  }
}
</script>
</head>
<body>
<header>
  <h1>LionGate Travels</h1>
  <p>Your Journey Simplified.</p>
</header>
<main>
  <div class="card">
    <h2>Before you continue</h2>
    <label>
      <input type="checkbox" id="ack"/>
      I understand I am continuing to a third‑party website. LionGate Travels does not process payments or bookings.
    </label>
  </div>
  <div class="card">
    <h2>Partner — Hotels & Stays</h2>
    <p>You will complete your booking on the partner’s website.</p>
    <button onclick="handoff()">Continue</button>
  </div>
  <footer>
    <p><strong>Affiliate disclosure:</strong> LionGate Travels may earn a commission when users book through partner links.</p>
  </footer>
</main>
</body>
</html>
